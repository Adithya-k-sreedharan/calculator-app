<!DOCTYPE html>
<html>

<head>
    <title>
        calculator app
    </title>
</head>
<style>
    width: 200px;
    padding: 10;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
</style>




<body>
    <div>
        <form>
            <label>Enter the first number</label>
            <input id="first"></br>
            <label>Enter the second number</label>
            <input id="second">
        </form></br>

        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button onclick="calculate()">submit</button>
        <h2>Result:</h2>
        <h1 id="textresult"></h1>

        </form>
    </div>

    <script>


        function calculate() {

            let no1 = document.getElementById("first").value;
            let no2 = document.getElementById("second").value;
            let op = document.getElementById("operator").value;
            console.log(no1 + " " + op + " " + no2);
            var result;


            if (op == '+') {
                result = parseInt(no1) + parseInt(no2);

            }
            else if (op == '-') {
                result = parseInt(no1) - parseInt(no2);
            }
            else if (op == '*') {
                result = parseInt(no1) * parseInt(no2);
            }
            else {
                result = parseInt(no1) / parseInt(no2);
            }
            console.log(result);

            document.getElementById("textresult").innerText = result;

        }












    </script>
    <a href="index.html">return</a>
</body>

</html>
